<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;h3 id=&#34;附script-dipolessh&#34;&gt;附Script:  dipoles.sh&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-bash&#34;&gt;# Usage: 需要Mtot.xvg、 md.gro (都为最后一帧)
# Author: Ding
#########################################################

function fun1 {
  # 获取偶极xyz分量
  awk &#39;END {printf(&amp;quot;%15.3f%15.3f%15.3f\n&amp;quot;,$2,$3,$4)}&#39; Mtot.xvg
}

function fun2 {
  # md.gro 最后一行的残基编号和原子总数
  awk &#39;BEGIN {FIELDWIDTHS=&amp;quot;5 3 7 5&amp;quot;} \
       {a=aa;b=bb;aa=$1;bb=$4;} END {print a &amp;quot; &amp;quot; b}&#39; md.gro
}

function fun3 {
  # 缩放的坐标，质心、偶极、尖尖
  awk &#39;BEGIN {
       mx = &amp;quot;&#39;$mx&#39;&amp;quot; / 10 ; my = &amp;quot;&#39;${my}&#39;&amp;quot; / 10; mz = &amp;quot;&#39;${mz}&#39;&amp;quot; / 10;
       dx = &amp;quot;&#39;${dip[0]}&#39;&amp;quot;; dy = &amp;quot;&#39;${dip[1]}&#39;&amp;quot;; dz = &amp;quot;&#39;${dip[2]}&#39;&amp;quot;;
       s = 3; t = 8;
       for (i = 1; i &amp;lt; 200; ++i) {
            dxi=dx/i; dyi=dy/i; dzi=dz/i;

     }&#39;
}

function fun4 {
  # 缩放后坐标写入md.gro，一个质心一个偶极箭头点
  # echo $1 $2 $3
  awk &#39;BEGIN {FIELDWIDTHS=&amp;quot;5 3 7 5 8 8 8&amp;quot;; 
       num = &amp;quot;&#39;${atom_num[1]}&#39;&amp;quot;;rid = &amp;quot;&#39;${atom_num[0]}&#39;&amp;quot;;
       x1 = &amp;quot;&#39;$mx&#39;&amp;quot; / 10 ; y1 = &amp;quot;&#39;${my}&#39;&amp;quot; / 10; z1 = &amp;quot;&#39;${mz}&#39;&amp;quot; / 10;
       x2 = &amp;quot;&#39;${f_dip[0]}&#39;&amp;quot;;y2 = &amp;quot;&#39;${f_dip[1]}&#39;&amp;quot;;z2 = &amp;quot;&#39;${f_dip[2]}&#39;&amp;quot;}
       {if (NR == 2) print $1+2; else print $0 ; if (NR == num + 2){
        printf(&amp;quot;%5d%3s%7s%5d%8.3f%8.3f%8.3f\n&amp;quot;, rid+1,&amp;quot;LOG&amp;quot;,&amp;quot;CA&amp;quot;,num+1,x1,y1,z1);
        printf(&amp;quot;%5d%3s%7s%5d%8.3f%8.3f%8.3f\n&amp;quot;, rid+1,&amp;quot;LOG&amp;quot;,&amp;quot;CA&amp;quot;,num+2,x2,y2,z2)
       }}&#39; md.gro
}

function fun5 {
  # 计算静电偶级与Z轴的夹角Cos theta值
  awk &#39;!/^(#|@)/ {theta = $4 / $5; print $0 &amp;quot;     &amp;quot; theta}&#39; Mtot.xvg &amp;gt; dipoles
}

echo -e &amp;quot;偶极尖尖坐标(A): ${f_dip[9]} ${f_dip[10]} ${f_dip[11]}&amp;quot;

echo -e &amp;quot;draw cone {${f_dip[6]} ${f_dip[7]} ${f_dip[8]}} {${f_dip[9]} ${f_dip[10]} ${f_dip[11]}} radius 1.5 resolution 20&amp;quot;

### write in gro ###

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;h2 id=\&#34;chox分析\&#34;&gt;ChOx分析🤣🤣🤣🤣&lt;/h2&gt;\n&lt;h3 id=\&#34;一-处理trr轨迹文件\&#34;&gt;一、处理trr轨迹文件&lt;/h3&gt;\n&lt;p&gt;防止蛋白质分子裂开，帧总数为1/3，提取最后一帧gro文件&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;# -skip 间隔帧数输出\necho 0 | gmx trjconv -s md.tpr -f md.trr -o md.xtc -pbc mol -ur compact -skip 3\n# 提取最后一帧，不带水分子\necho 20 | gmx trjconv -s md.tpr -f md.xtc -o md.gro -dump 300000\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;二-xtc中导出dipoles\&#34;&gt;二、xtc中导出dipoles&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;# 建立索引，将蛋白质、FAD索引合并，否则分子不完整\necho -e &amp;quot;1 | 13\\nq\\n&amp;quot; | gmx make_ndx -f ../ions.gro\n# gmx dipoles计算静电偶极、是物理意义上的\necho 28 | gmx dipoles -s *.tpr -f *.xtc -n\n# 计算偶极与Z轴的夹角的余弦值，写入dipoles\nawk &#39;!/^(#|@)/ {theta = $4 / $5; print $1 &amp;quot;     &amp;quot; theta}&#39; Mtot.xvg &amp;gt; dipoles\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;三-vmd画偶极\&#34;&gt;三、VMD画偶极&lt;/h3&gt;\n&lt;h5 id=\&#34;1-蛋白质分子质心坐标\&#34;&gt;1. 蛋白质分子质心坐标&lt;/h5&gt;\n&lt;p&gt;打开md.gro， 蛋白质居中（自定义命令pc）见附录&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;## VMD获取质心坐标， mass_center_x     mass_center_y     mass_center_z\nset mcid [atomselect 0 &amp;quot;protein or resname FAD&amp;quot;]\nmeasure center $mcid weight mass\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h5 id=\&#34;2-直接用脚本画缩放目标可能需要调整文件名dipolessh\&#34;&gt;2. 直接用脚本画，缩放目标可能需要调整，文件名：dipoles.sh&lt;/h5&gt;\n&lt;p&gt;用法./dipoles.sh     mass_center_x     mass_center_y     mass_center_z&lt;br&gt;\n脚本内容：附录&lt;/p&gt;\n&lt;h5 id=\&#34;3-vmd-中画偶极\&#34;&gt;3. VMD 中画偶极&lt;/h5&gt;\n&lt;p&gt;使用脚本输出的vmd命令直接画&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;display resetview\nrotate x by -90\nrotate y by -90\nsource {E:\\Notes\\Script\\VMD\\color.tcl}\ndraw delete all\ndraw color purple\n# 下面两条命令替换成脚本得到的\ndraw cylinder {41.048 34.253 47.490} {56.475 62.396 17.579} radius 0.5 filled yes resolution 20\ndraw cone {56.475 62.396 17.579} {58.058 65.282 14.511} radius 1.5 resolution 20\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h5 id=\&#34;4-vmd-保存图片\&#34;&gt;4. VMD 保存图片&lt;/h5&gt;\n&lt;p&gt;调整一下视角，背景白色，二级结构，设置好工作目录，渲染保存&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;render Tachyon vmdscene.dat\ntachyon_WIN32.exe vmdscene.dat -aasamples 24 -format BMP -o dipole.bmp -mediumshade -trans_vmd -res 2560 1440 -numthreads 4\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;tachyon_WIN32.exe我自己已经写到环境变量，可直接调用&lt;/p&gt;\n&lt;h3 id=\&#34;附vmd初始化脚本vmdrc\&#34;&gt;附vmd初始化脚本：vmd.rc&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;####################  My Settings  #################\ndisplay projection orthographic\n\nproc bw {} {color Display Background white}\nproc bb {} {color Display Background black}\nproc bx {} {pbc box}\n\nproc sam {} {\n    display resetview\n    rotate x by -90\n    rotate y by -90\n\n\n    mol delrep 0 0\n\n    mol modcolor 0 0 Structure\n    mol modstyle 0 0 NewCartoon 0.300000 10.000000 4.100000 0\n    mol color Structure\n    mol representation NewCartoon 0.300000 10.000000 4.100000 0\n    mol selection not water\n    mol material Opaque\n    mol addrep 0\n\n    mol modselect 1 0 {resname SAM SBM SEM SDM}\n    mol color Name\n    mol representation Lines 1.000000\n    mol selection {resname SAM SBM SEM SDM}\n    mol material Opaque\n    mol addrep 0\n}\n\nproc pc {} {\n  pbc wrap -center com -centersel &amp;quot;protein&amp;quot; -compound residue -all\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;附script-dipolessh\&#34;&gt;附Script:  dipoles.sh&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;# Usage: 需要Mtot.xvg、 md.gro (都为最后一帧)\n# Author: Ding\n#########################################################\n\nfunction fun1 {\n  # 获取偶极xyz分量\n  awk &#39;END {printf(&amp;quot;%15.3f%15.3f%15.3f\\n&amp;quot;,$2,$3,$4)}&#39; Mtot.xvg\n}\n\nfunction fun2 {\n  # md.gro 最后一行的残基编号和原子总数\n  awk &#39;BEGIN {FIELDWIDTHS=&amp;quot;5 3 7 5&amp;quot;} \\\n       {a=aa;b=bb;aa=$1;bb=$4;} END {print a &amp;quot; &amp;quot; b}&#39; md.gro\n}\n\nfunction fun3 {\n  # 缩放的坐标，质心、偶极、尖尖\n  awk &#39;BEGIN {\n       mx = &amp;quot;&#39;$mx&#39;&amp;quot; / 10 ; my = &amp;quot;&#39;${my}&#39;&amp;quot; / 10; mz = &amp;quot;&#39;${mz}&#39;&amp;quot; / 10;\n       dx = &amp;quot;&#39;${dip[0]}&#39;&amp;quot;; dy = &amp;quot;&#39;${dip[1]}&#39;&amp;quot;; dz = &amp;quot;&#39;${dip[2]}&#39;&amp;quot;;\n       s = 3; t = 8;\n       for (i = 1; i &amp;lt; 200; ++i) {\n            dxi=dx/i; dyi=dy/i; dzi=dz/i;\n            if (-s &amp;lt; dxi &amp;amp;&amp;amp; dxi &amp;lt; s &amp;amp;&amp;amp; -s &amp;lt; dyi &amp;amp;&amp;amp; dyi &amp;lt; s &amp;amp;&amp;amp; -s &amp;lt; dzi &amp;amp;&amp;amp; dzi &amp;lt; s) break;\n       }\n       x2=mx+dxi; y2=my+dyi; z2=mz+dzi;\n       x3=mx+dx/(0.9*i); y3=my+dy/(0.9*i); z3=mz+dz/(0.9*i);\n       printf(&amp;quot;%8.3f%8.3f%8.3f\\n&amp;quot;,x2,y2,z2);\n       printf(&amp;quot;%8.3f%8.3f%8.3f\\n&amp;quot;,mx*10,my*10,mz*10);\n       printf(&amp;quot;%8.3f%8.3f%8.3f\\n&amp;quot;,x2*10,y2*10,z2*10);\n       printf(&amp;quot;%8.3f%8.3f%8.3f\\n&amp;quot;,x3*10,y3*10,z3*10);\n       printf(&amp;quot;%5d\\n&amp;quot;,i)\n     }&#39;\n}\n\nfunction fun4 {\n  # 缩放后坐标写入md.gro，一个质心一个偶极箭头点\n  # echo $1 $2 $3\n  awk &#39;BEGIN {FIELDWIDTHS=&amp;quot;5 3 7 5 8 8 8&amp;quot;; \n       num = &amp;quot;&#39;${atom_num[1]}&#39;&amp;quot;;rid = &amp;quot;&#39;${atom_num[0]}&#39;&amp;quot;;\n       x1 = &amp;quot;&#39;$mx&#39;&amp;quot; / 10 ; y1 = &amp;quot;&#39;${my}&#39;&amp;quot; / 10; z1 = &amp;quot;&#39;${mz}&#39;&amp;quot; / 10;\n       x2 = &amp;quot;&#39;${f_dip[0]}&#39;&amp;quot;;y2 = &amp;quot;&#39;${f_dip[1]}&#39;&amp;quot;;z2 = &amp;quot;&#39;${f_dip[2]}&#39;&amp;quot;}\n       {if (NR == 2) print $1+2; else print $0 ; if (NR == num + 2){\n        printf(&amp;quot;%5d%3s%7s%5d%8.3f%8.3f%8.3f\\n&amp;quot;, rid+1,&amp;quot;LOG&amp;quot;,&amp;quot;CA&amp;quot;,num+1,x1,y1,z1);\n        printf(&amp;quot;%5d%3s%7s%5d%8.3f%8.3f%8.3f\\n&amp;quot;, rid+1,&amp;quot;LOG&amp;quot;,&amp;quot;CA&amp;quot;,num+2,x2,y2,z2)\n       }}&#39; md.gro\n}\n\nfunction fun5 {\n  # 计算静电偶级与Z轴的夹角Cos theta值\n  awk &#39;!/^(#|@)/ {theta = $4 / $5; print $0 &amp;quot;     &amp;quot; theta}&#39; Mtot.xvg &amp;gt; dipoles\n}\n\n#########################################################\n       # printf(&amp;quot;%8.3f%8.3f%8.3f\\n&amp;quot;,mx,my,mz);\n       # printf(&amp;quot;%8.3f%8.3f%8.3f\\n&amp;quot;,dx,dy,dz);\n# fun4 \n# echo ${atom_num[@]}\n# echo ${f_dip[@]}\n\n# atomselect 0 &amp;quot;protein or resname FAD&amp;quot;\n# measure center atomselect0 weight mass\n#########################################################\n\n### mass center&#39;s coordinate (units A) ###\nmx=$1; my=$2; mz=$3\n\n\n### diploes_coordinate ###\ndip=($(fun1))\necho -e &amp;quot;\\n偶极分量: ${dip[@]}&amp;quot;\n\n\n### atom_numbers ###\natom_num=($(fun2))\necho -e &amp;quot;残基编号&amp;amp;原子总数: ${atom_num[@]}&amp;quot;\n\n\n### log_atom_coordinate ###\nf_dip=($(fun3))\necho -e &amp;quot;蛋白质心坐标(A): ${f_dip[3]} ${f_dip[4]} ${f_dip[5]}&amp;quot;\necho -e &amp;quot;缩放偶极坐标(A): ${f_dip[6]} ${f_dip[7]} ${f_dip[8]}&amp;quot;\necho -e &amp;quot;偶极尖尖坐标(A): ${f_dip[9]} ${f_dip[10]} ${f_dip[11]}&amp;quot;\necho -e &amp;quot;缩放次数: ${f_dip[12]}&amp;quot;\necho -e &amp;quot;draw cylinder {${f_dip[3]} ${f_dip[4]} ${f_dip[5]}} {${f_dip[6]} ${f_dip[7]} ${f_dip[8]}} radius 0.5 filled yes resolution 20&amp;quot;\necho -e &amp;quot;draw cone {${f_dip[6]} ${f_dip[7]} ${f_dip[8]}} {${f_dip[9]} ${f_dip[10]} ${f_dip[11]}} radius 1.5 resolution 20&amp;quot;\n\n### write in gro ###\n# fun4 &amp;gt; md_dipoles.gro\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;chox-fen-xi&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;ChOx分析🤣🤣🤣🤣 &#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Gromacs&#34;,&#34;slug&#34;:&#34;WKC7l2gP8&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://shxiaj.github.io/tag/WKC7l2gP8/&#34;}],&#34;date&#34;:&#34;2021-09-30 13:40:28&#34;,&#34;dateFormat&#34;:&#34;2021-09-30&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://shxiaj.github.io/post/chox-fen-xi/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;7 min read&#34;,&#34;time&#34;:399000,&#34;words&#34;:1226,&#34;minutes&#34;:7},&#34;description&#34;:&#34;ChOx分析🤣🤣🤣🤣\n一、处理trr轨迹文件\n防止蛋白质分子裂开，帧总数为1/3，提取最后一帧gro文件\n# -skip 间隔帧数输出\necho 0 | gmx trjconv -s md.tpr -f md.trr -o md.x...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#chox%E5%88%86%E6%9E%90\&#34;&gt;ChOx分析🤣🤣🤣🤣&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%80-%E5%A4%84%E7%90%86trr%E8%BD%A8%E8%BF%B9%E6%96%87%E4%BB%B6\&#34;&gt;一、处理trr轨迹文件&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BA%8C-xtc%E4%B8%AD%E5%AF%BC%E5%87%BAdipoles\&#34;&gt;二、xtc中导出dipoles&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%89-vmd%E7%94%BB%E5%81%B6%E6%9E%81\&#34;&gt;三、VMD画偶极&lt;/a&gt;&lt;br&gt;\n*\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1-%E8%9B%8B%E7%99%BD%E8%B4%A8%E5%88%86%E5%AD%90%E8%B4%A8%E5%BF%83%E5%9D%90%E6%A0%87\&#34;&gt;1. 蛋白质分子质心坐标&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2-%E7%9B%B4%E6%8E%A5%E7%94%A8%E8%84%9A%E6%9C%AC%E7%94%BB%E7%BC%A9%E6%94%BE%E7%9B%AE%E6%A0%87%E5%8F%AF%E8%83%BD%E9%9C%80%E8%A6%81%E8%B0%83%E6%95%B4%E6%96%87%E4%BB%B6%E5%90%8Ddipolessh\&#34;&gt;2. 直接用脚本画，缩放目标可能需要调整，文件名：dipoles.sh&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3-vmd-%E4%B8%AD%E7%94%BB%E5%81%B6%E6%9E%81\&#34;&gt;3. VMD 中画偶极&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#4-vmd-%E4%BF%9D%E5%AD%98%E5%9B%BE%E7%89%87\&#34;&gt;4. VMD 保存图片&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%99%84vmd%E5%88%9D%E5%A7%8B%E5%8C%96%E8%84%9A%E6%9C%ACvmdrc\&#34;&gt;附vmd初始化脚本：vmd.rc&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%99%84script-dipolessh\&#34;&gt;附Script:  dipoles.sh&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;欢迎来到我的小站呀，很高兴遇见你！🤝&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&#34;关于本站\&#34;&gt;🏠 关于本站&lt;/h2&gt;\n&lt;h2 id=\&#34;博主是谁\&#34;&gt;👨‍💻 博主是谁&lt;/h2&gt;\n&lt;h2 id=\&#34;兴趣爱好\&#34;&gt;⛹ 兴趣爱好&lt;/h2&gt;\n&lt;h2 id=\&#34;联系我呀\&#34;&gt;📬 联系我呀&lt;/h2&gt;\n&#34;,&#34;fileName&#34;:&#34;about&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;关于&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2019-01-25 19:09:48&#34;,&#34;dateFormat&#34;:&#34;2019-01-25&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://shxiaj.github.io/post/about/&#34;,&#34;hideInList&#34;:true,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:6000,&#34;words&#34;:31,&#34;minutes&#34;:1},&#34;description&#34;:&#34;\n欢迎来到我的小站呀，很高兴遇见你！🤝\n\n🏠 关于本站\n👨‍💻 博主是谁\n⛹ 兴趣爱好\n📬 联系我呀\n...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99\&#34;&gt;🏠 关于本站&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8D%9A%E4%B8%BB%E6%98%AF%E8%B0%81\&#34;&gt;👨‍💻 博主是谁&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%B4%E8%B6%A3%E7%88%B1%E5%A5%BD\&#34;&gt;⛹ 兴趣爱好&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%81%94%E7%B3%BB%E6%88%91%E5%91%80\&#34;&gt;📬 联系我呀&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;👏  欢迎使用 &lt;strong&gt;Gridea&lt;/strong&gt; ！&lt;br&gt;\n✍️  &lt;strong&gt;Gridea&lt;/strong&gt; 一个静态博客写作客户端。你可以用它来记录你的生活、心情、知识、笔记、创意... ...&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;&lt;a href=\&#34;https://github.com/getgridea/gridea\&#34;&gt;Github&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://gridea.dev/\&#34;&gt;Gridea 主页&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;http://fehey.com/\&#34;&gt;示例网站&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;特性\&#34;&gt;特性👇&lt;/h2&gt;\n&lt;p&gt;📝  你可以使用最酷的 &lt;strong&gt;Markdown&lt;/strong&gt; 语法，进行快速创作&lt;/p&gt;\n&lt;p&gt;🌉  你可以给文章配上精美的封面图和在文章任意位置插入图片&lt;/p&gt;\n&lt;p&gt;🏷️  你可以对文章进行标签分组&lt;/p&gt;\n&lt;p&gt;📋  你可以自定义菜单，甚至可以创建外部链接菜单&lt;/p&gt;\n&lt;p&gt;💻  你可以在 &lt;strong&gt;Windows&lt;/strong&gt;，&lt;strong&gt;MacOS&lt;/strong&gt; 或 &lt;strong&gt;Linux&lt;/strong&gt; 设备上使用此客户端&lt;/p&gt;\n&lt;p&gt;🌎  你可以使用 &lt;strong&gt;𝖦𝗂𝗍𝗁𝗎𝖻 𝖯𝖺𝗀𝖾𝗌&lt;/strong&gt; 或 &lt;strong&gt;Coding Pages&lt;/strong&gt; 向世界展示，未来将支持更多平台&lt;/p&gt;\n&lt;p&gt;💬  你可以进行简单的配置，接入 &lt;a href=\&#34;https://github.com/gitalk/gitalk\&#34;&gt;Gitalk&lt;/a&gt; 或 &lt;a href=\&#34;https://github.com/SukkaW/DisqusJS\&#34;&gt;DisqusJS&lt;/a&gt; 评论系统&lt;/p&gt;\n&lt;p&gt;🇬🇧  你可以使用&lt;strong&gt;中文简体&lt;/strong&gt;或&lt;strong&gt;英语&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;🌁  你可以任意使用应用内默认主题或任意第三方主题，强大的主题自定义能力&lt;/p&gt;\n&lt;p&gt;🖥  你可以自定义源文件夹，利用 OneDrive、百度网盘、iCloud、Dropbox 等进行多设备同步&lt;/p&gt;\n&lt;p&gt;🌱 当然 &lt;strong&gt;Gridea&lt;/strong&gt; 还很年轻，有很多不足，但请相信，它会不停向前 🏃&lt;/p&gt;\n&lt;p&gt;未来，它一定会成为你离不开的伙伴&lt;/p&gt;\n&lt;p&gt;尽情发挥你的才华吧！&lt;/p&gt;\n&lt;p&gt;😘 Enjoy~&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;hello-gridea&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;👏  欢迎使用 &lt;strong&gt;Gridea&lt;/strong&gt; ！&lt;br&gt;\n✍️  &lt;strong&gt;Gridea&lt;/strong&gt; 一个静态博客写作客户端。你可以用它来记录你的生活、心情、知识、笔记、创意... ...&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;Hello Gridea&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Gridea&#34;,&#34;slug&#34;:&#34;0J4CpK-l8&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://shxiaj.github.io/tag/0J4CpK-l8/&#34;}],&#34;date&#34;:&#34;2018-12-12 00:00:00&#34;,&#34;dateFormat&#34;:&#34;2018-12-12&#34;,&#34;feature&#34;:&#34;https://shxiaj.github.io/post-images/hello-gridea.png&#34;,&#34;link&#34;:&#34;https://shxiaj.github.io/post/hello-gridea/&#34;,&#34;hideInList&#34;:true,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:62000,&#34;words&#34;:298,&#34;minutes&#34;:2},&#34;description&#34;:&#34;👏  欢迎使用 Gridea ！\n✍️  Gridea 一个静态博客写作客户端。你可以用它来记录你的生活、心情、知识、笔记、创意... ...\n\nGithub\nGridea 主页\n示例网站\n特性👇\n📝  你可以使用最酷的 Markdo...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34
